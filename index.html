<!doctype html>
<html lang="pt-BR">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sabor & Arte - Restaurante</title>
  <meta name="description" content="Restaurante Sabor & Arte - Delícias que encantam o paladar e a alma." />
  <meta name="author" content="Henry">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <header class="header" id="header">
    <div class="container">
      <a href="#inicio" class="logo">
        <span class="logo-text">Sabor & Arte</span>
      </a>

      <nav class="nav-desktop" aria-label="Navegação principal">
        <a href="#inicio" class="nav-link">Início</a>
        <a href="#sobre" class="nav-link">Sobre</a>
        <a href="#cardapio" class="nav-link">Cardápio</a>
        <a href="#diferenciais" class="nav-link">Diferenciais</a>
        <a href="#depoimentos" class="nav-link">Depoimentos</a>
        <a href="#contato" class="nav-link">Contato</a>
      </nav>

      <a href="https://wa.me/5585999999999?text=Olá!%20Gostaria%20de%20fazer%20um%20pedido." target="_blank"
        rel="noopener noreferrer" class="btn-whatsapp btn-whatsapp-desktop">
        <i class="fa-brands fa-whatsapp fa-xl"></i>
        Fazer Pedido
      </a>

      <button class="nav-toggle" id="navToggle" aria-label="Abrir menu" aria-expanded="false"
        aria-controls="mobileMenu">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>

    <div class="mobile-menu" id="mobileMenu">
      <nav class="mobile-nav" aria-label="Navegação mobile">
        <a href="#inicio" class="mobile-nav-link">Início</a>
        <a href="#sobre" class="mobile-nav-link">Sobre</a>
        <a href="#cardapio" class="mobile-nav-link">Cardápio</a>
        <a href="#diferenciais" class="mobile-nav-link">Diferenciais</a>
        <a href="#depoimentos" class="mobile-nav-link">Depoimentos</a>
        <a href="#contato" class="mobile-nav-link">Contato</a>

        <a href="https://wa.me/5585999999999?text=Olá!%20Gostaria%20de%20fazer%20um%20pedido." target="_blank"
          rel="noopener noreferrer" class="btn-whatsapp btn-whatsapp-mobile">
          <i class="fa-brands fa-whatsapp fa-lg"></i>
          Fazer Pedido
        </a>
      </nav>
    </div>
  </header>

  <main>
    <section id="inicio" class="hero-section">
      <div class="hero-background">
        <img src="./src/assets/images/hero-food.jpg" alt="Prato principal do restaurante Sabor & Arte"
          class="hero-image">
        <div class="hero-overlay"></div>
      </div>

      <div class="hero-content">
        <div class="hero-container">
          <span class="hero-badge">
            Restaurante Premium
          </span>
          <h1 class="hero-title">Sabor & Arte</h1>
          <p class="hero-subtitle">
            O melhor sabor da cidade, direto para sua mesa
          </p>

          <div class="hero-buttons">
            <a href="https://wa.me/5511999999999?text=Olá! Gostaria de fazer um pedido." target="_blank"
              rel="noopener noreferrer" class="btn-whatsapp btn-hero">
              <i class="fa-brands fa-whatsapp"></i>
              Fazer Pedido no WhatsApp
            </a>
            <a href="#cardapio" class="btn-secondary-hero">
              Ver Cardápio
              <i class="fa-solid fa-chevron-down"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="scroll-indicator">
        <a href="#sobre" class="scroll-link">
          <span class="scroll-text">Roele para baixo</span>
          <i class="fa-solid fa-chevron-down"></i>
        </a>
      </div>
    </section>
    
  </main>
  <script type="module" src="/src/main.js"></script>
